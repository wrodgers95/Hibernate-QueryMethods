<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
<a href="/">All</a>
<a href="/?category=Alcohol">Alcohol</a>
<a href="/?category=Furniture">Furniture</a>
<a href="/?category=Toiletries">Toiletries</a>
<a href="/?category=Shoes">Shoes</a>
<a href="/?category=Jewelry">Jewelry</a>
<a href="/?category=Food">Food</a>
<br>
<table>
    <tr>
        <th>Name</th>
        <th>E-Mail</th>
        <th>Date</th>
        <th>Category</th>
        <th>Credit Card</th>
        <th>CVV</th>
    </tr>
    {{#purchases}}
    <tr>
        {{#customer}}
        <td>{{name}}</td>
        <td>{{email}}</td>
        {{/customer}}
        <td>{{date}}</td>
        <td>{{category}}</td>
        <td>{{creditCard}}</td>
        <td>{{cvv}}</td>
    </tr>
    {{/purchases}}
</table>

{{#showNext}}
<a href="/?page={{nextPage}}{{#category}}&category={{.}}{{/category}}">Next</a>
{{/showNext}}
</body>
</html>
